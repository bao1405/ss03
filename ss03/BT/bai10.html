<body>
    <script>
    const sumArrays = (...arrays) => {
        return arrays.map(array => array.reduce((acc, curr) => acc + curr, 0));
    };

    console.log(sumArrays([1, 2], [6, 7, 8], [12, 8]));
    </script>
</body>
