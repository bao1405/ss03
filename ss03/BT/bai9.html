<body>
    <script>
       const zipArrays = (...arrays) => {
        const length = arrays.length > 0 ? arrays[0].length : 0;
        const result = [];

        for (let i = 0; i < length; i++) {
            result.push(arrays.map(array => array[i]));
        }

        return result;
    };

    console.log(zipArrays([1, 2, 3], ['a', 'b', 'c'], [true, false, true]));
    </script>
</body>
</html>
