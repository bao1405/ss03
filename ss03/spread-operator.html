<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        spread operator:toán tử
        - trong object chia làm 2 dang clone 
        1. deep clone
        2. shallow clone
     -->
     <script>
        let obj = {
            name : "hoa"
        }
        let obj1 = {...obj};
        // đây là 1 dạng clone trong object
        obj.name = "bao";
        console.log(obj1);
        let number = [1];
        let number1 = [1];
        console.log(number == number1);
        console.log(number === number1);
        let n = [1,2,3,4];
        let m = [5,6,7,8];
        let a = [...n,...m];
        console.log(a);
     </script>
</body>
</html>
